<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Salriss Photos</title>
    <link rel="stylesheet" type="text/css" href="static/style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  	<script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='./controllers/locations.js'></script>
    <script type="text/javascript" src='./factories/locations.js'></script>
  </head>
  <body>
    <div ng-controller="locationsController">
      <form>
        Location:<input type="text" ng-model='newLocation.name'>
        <input type="submit" value="Add Location" ng-click="add()">
      </form>
      <div ng-repeat='location in locations'>
          <a href="#/show/{{location._id}}">{{location.name}}</a>
      </div>
    </div>
    <div ng-view>

    </div>
  </body>
</html>
